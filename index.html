        var rect_box,rect_text,rect_text_2;
	//存储节点元素---用于直接索引
	
	//直方图描绘函数
		function draw_rect(){
			var svg = document.getElementById("Rect");
			var rect ;
			var height;
			var text_ ;
			//画20个直方
			for(var i = 0; i < 20; i ++ ){
				rect = document.createElement("rect");
				svg.appendChild(rect);
				
				var boxoffice = json_data[i]["sumBoxInfo"];//从json_data中获取票房数据
				var boxoffice_num = parseFloat(json_data[i]["sumBoxInfo"].substring(0,boxoffice.length - 1));//票房数据的格式是带单位的（1.1亿/1560万）,对这个数据进行裁剪
				if(boxoffice[boxoffice.length -1] =="亿")boxoffice_num *= 10000;//将以亿结尾的票房乘10000达到以万为单位
				console.log(boxoffice_num);//调试用，控制台输出
				boxoffice_num /= 1000; //降低高度
				height = boxoffice_num;//直方高度
				rect.outerHTML="<rect class='rect' x="+(50 + i* 35)+" y="+(600-height)+" width=34 height="+ height+" fill='rgb(188,208,197)' onmouseover='rect_show_text("+i+")' onmouseout='rect_hidden_text("+i+")' onclick='rect_clicked("+i+")' clicked_=0 />";
				text_ = document.createElement("text");//添加电影名字数据
                svg.appendChild(text_);
                text_.outerHTML ="<text x="+(50 + i* 35)+" y="+(600-height - 30)+" font-size=10px class='rect_text_2' opacity=0>"+json_data[i]["movieName"]+"</text>";
                text_ = document.createElement("text");//添加票房数据
                svg.appendChild(text_);
                text_.outerHTML ="<text x="+(50 + i* 35)+" y="+(600-height -10)+" font-size=15px class='rect_text' opacity=0>"+boxoffice+"</text>";
                
			}
			rect_box = document.getElementsByClassName("rect");//直方的节点数组
		    rect_text=document.getElementsByClassName("rect_text");//电影名字的节点数组
		    rect_text_2 = document.getElementsByClassName("rect_text_2");//电影票房的节点数组
            addX_axis(svg,40,760,600);
            addY_axis(svg,40,0,600);
        }
        //在鼠标进入矩形时
        function rect_show_text(i)
        {
            rect_box[i].setAttribute("fill", "rgb(145,191,191)");//调整颜色
            var text_ = rect_text[i];
            text_.setAttribute("opacity", 1);//字体透明度的改变
            rect_text_2[i].setAttribute("opacity", 1);
        }
        //在鼠标离开矩形时
        function rect_hidden_text(i)
        {
            rect_box[i].setAttribute("fill", "rgb(188,208,197)");
            var text_ = rect_text[i];
            text_.setAttribute("opacity", 0);
            rect_text_2[i].setAttribute("opacity", 0);
        }
        //添加x轴
        function addX_axis(svg,x1,x2, y)
        {
            var line = document.createElement("line");
            svg.appendChild(line);
            line.outerHTML="<line x1="+x1+" y1="+y+" x2="+x2+" y2="+y+" style='stroke:white;stroke-width:1px;'></line>"
        }
        //添加y轴
        function addY_axis(svg,x,y1, y2)
        {
            var line = document.createElement("line");
            svg.appendChild(line);
            line.outerHTML="<line x1="+x+" y1="+y1+" x2="+x+" y2="+y2+" style='stroke:white;stroke-width:1px;'></line>"
        }
	//鼠标点击时的效果！！存在bug
        function rect_clicked(i)
        {
            if(rect_box[i].getAttribute("clicked_") == "0")
            {
                var x = rect_box[i].getAttribute("x"),
                    y = rect_box[i].getAttribute("y"),
                    width = rect_box[i].getAttribute("width"),
                    height = rect_box[i].getAttribute("height");
                rect_box[i].setAttribute("x", parseInt(x)-5);
                rect_box[i].setAttribute("y", parseInt(y)+5);
                rect_box[i].setAttribute("width", parseInt(width)+10);
                rect_box[i].setAttribute("height", parseInt(height)+10);
                rect_box[i].setAttribute("clicked_", "1");
            }
            else
            {
                var x = rect_box[i].getAttribute("x"),
                    y = rect_box[i].getAttribute("y"),
                    width = rect_box[i].getAttribute("width"),
                    height = rect_box[i].getAttribute("height");
                rect_box[i].setAttribute("x", parseInt(x)+5);
                rect_box[i].setAttribute("y", parseInt(y)-5);
                rect_box[i].setAttribute("width", parseInt(width)-10);
                rect_box[i].setAttribute("height", parseInt(height)-10);
                rect_box[i].setAttribute("clicked_", "0");
            }
        }
	

	//重复代码----以下是封装上面的函数目的在于可以直接新建RECT对象来创建直方图
        //Object RECT
        function RECT(svg,data)
        {
            this.svg = svg;
            this.height=svg.getAttribute("height"); 
            this.width=svg.getAttribute("width");
            this.num=null;
            this.rect_box=null;
            this.rect_text=null;
            this.rect_text_2=null;
            this.data=data;
            this.rect_width=null;
            this.color1="rgb(188,208,197)";
            this.color2="rgb(145,191,191)";
            this.graph_height=null;
            this.graph_width=null;
            this.graph_top=null;
            this.graph_bottom=null;
            this.graph_left=null;
            this.graph_right=null;
        }
        RECT.prototype={
            ini:function()
            {
                this.graph_height=this.height*0.9;
                this.graph_width = this.width*.85;
                this.graph_top = (this.height-this.graph_height) / 2;
                this.graph_bottom = this.height-this.graph_top;
                this.graph_left = (this.width-this.graph_width)/2;
                this.graph_right = this.width-this.graph_left;
                this.num = this.data.length;
                
                this.rect_width = parseInt(this.graph_width/this.num);
                this.draw();
            },
            draw:function()
            {
                var that = this;    
                
                for(var i = 0; i < this.num; i ++ ){
				    this.draw_one_rect(i);
			    }
			    this.rect_box = document.getElementsByClassName("rect");
			    for(var i= 0; i < this.num; i++)
			    {
			        this.rect_box[i].addEventListener('mouseenter', function(){that.rect_show_text(i);});
				    this.rect_box[i].addEventListener('mouseout', function(){that.rect_hidden_text(i);});
			    }
		        this.rect_text=document.getElementsByClassName("rect_text");
		        this.rect_text_2 = document.getElementsByClassName("rect_text_2");
                this.addX_axis();
                this.addY_axis();
            },
            
            draw_one_rect:function(num)
            {
                
                var rect = document.createElement("rect");
                

				
				
				var boxoffice = json_data[num]["sumBoxInfo"];
				var boxoffice_num = parseFloat(json_data[num]["sumBoxInfo"].substring(0,boxoffice.length - 1));
				if(boxoffice[boxoffice.length -1] =="亿")boxoffice_num *= 10000;
				console.log(boxoffice_num);
				boxoffice_num /= 1000;
				
				var rect_height = boxoffice_num;
				//rect
				var x = (this.graph_left + num* this.rect_width);
				this.svg.appendChild(rect);
				rect.outerHTML="<rect class='rect' x="+x+" y="+(this.graph_bottom-rect_height)+" width="+(this.rect_width -1)+" height="+ rect_height+" fill="+this.color1+" />";
				
				
				//text_
				var text_ = document.createElement("text");
                this.svg.appendChild(text_);
                text_.outerHTML ="<text x="+x+" y="+(this.graph_bottom-rect_height - 30)+" font-size=10px class='rect_text_2' opacity=0>"+json_data[num]["movieName"]+"</text>";
                text_ = document.createElement("text");
                this.svg.appendChild(text_);
                text_.outerHTML ="<text x="+x+" y="+(this.graph_bottom-rect_height -10)+" font-size=15px class='rect_text' opacity=0>"+boxoffice+"</text>";
            },
            addX_axis:function()
            {
                var line = document.createElement("line");
                this.svg.appendChild(line);
                line.outerHTML="<line x1="+this.graph_left+" y1="+this.graph_bottom+" x2="+this.graph_right+" y2="+this.graph_bottom+" style='stroke:white;stroke-width:1px;'></line>"
            },
            addY_axis:function()
            {
                var line = document.createElement("line");
                this.svg.appendChild(line);
                line.outerHTML="<line x1="+this.graph_left+" y1="+this.graph_top+" x2="+this.graph_left+" y2="+this.graph_bottom+" style='stroke:white;stroke-width:1px;'></line>"
            },
            rect_show_text:function(i)
            { 
                that.rect_box[i].setAttribute("fill", that.color2);
                var text_ = that.rect_text[i];
                text_.setAttribute("opacity", 1);
                that.rect_text_2[i].setAttribute("opacity", 1);
            },
        
            rect_hidden_text:function(i)
            {   
                this.rect_box[i].setAttribute("fill", that.color1);
                var text_ = this.rect_text[i];
                text_.setAttribute("opacity", 0);
                this.rect_text_2[i].setAttribute("opacity", 0);
            }
            
        }
        //封装完毕，存在bug
	//新建RECT对象，理论上只要调用ini()函数就可以开始绘画
        var RECT = new RECT(document.getElementById("Rect"),json_data);
